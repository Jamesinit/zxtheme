<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content="{{.Site.Params.author}}">
    {{ $css:=resources.Get "css/style.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">

    <script src="{{ "live2d/live2d_bundle.js" | relURL }}" ></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    {{ if  .IsHome }}
    <script>
        setTimeout(function() {

            var script2 = document.createElement('script');
            script2.src = '{{ "live2d/waifu-tips.js" | relURL }}';
            script2.type = 'module'; // Assuming waifu-tips.js requires module type
            document.body.appendChild(script2);
        }, 1500); // 延时 ms
    </script>
{{ end }}


</head>
